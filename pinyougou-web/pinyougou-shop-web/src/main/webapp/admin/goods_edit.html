<!DOCTYPE html>
<html>
	<head>
	    <!-- 页面meta -->
	    <meta charset="utf-8">
	    <title>商品编辑</title>
	    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
	    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
	    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
	    <link rel="stylesheet" href="/css/style.css"/>
		<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	    <!-- 富文本编辑器 -->
		<link rel="stylesheet" href="/plugins/kindeditor/themes/default/default.css"/>
		<script src="/plugins/kindeditor/kindeditor-min.js"></script>
		<script src="/plugins/kindeditor/lang/zh_CN.js"></script>




		<script src="../plugins/angularjs/angular.min.js"></script>
		<script src="../js/base.js"></script>
		<script src="../js/service/baseService.js"></script>
        <script src="../js/controller/baseController.js"></script>
		<script src="../js/controller/goodsController.js"></script>
		<!-- 正文区域 /-->
		<script type="text/javascript">
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]');
			});
		</script>


    </head>

	<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="goodsController"
	 ng-init="findItemCatByParentId(0,'itemCatList1');">
		<!-- 正文区域 -->
		<section class="content">
			<div class="box-body">
				<!--tab页-->
				<div class="nav-tabs-custom">
					<!--tab头-->
					<ul class="nav nav-tabs">
						<li class="active"><a href="#home" data-toggle="tab">商品基本信息</a></li>
						<li><a href="#pic_upload" data-toggle="tab">商品图片</a></li>
						<li><a href="#customAttribute" data-toggle="tab">扩展属性</a></li>
						<li><a href="#spec" data-toggle="tab">规格</a></li>
					</ul>
					<!--tab头/-->
					<!--tab内容-->
					<div class="tab-content">
						<!--表单内容-->
						<div class="tab-pane active" id="home">
							<div class="row data-type">
								<div class="col-md-2 title">商品分类</div>
								<div class="col-md-10 data">
									<table>
										<tr>
											<td><select class="form-control" ng-model="entity.category1Id"
											 ng-options="i.id as i.name for i in itemCatList1">
												<option value="">==请选择一级分类==</option>
											</select></td>
											<td><select class="form-control" ng-model="entity.category2Id"
											 ng-options="i.id as i.name for i in itemCatList2">
												<option value="">==请选择二级分类==</option>
											</select></td>
											<td><select class="form-control" ng-model="entity.category3Id"
											 ng-options="i.id as i.name for i in itemCatList3">
												<option value="">==请选择三级分类==</option>
											</select></td>
											<td ng-if="entity.typeTemplateId">&nbsp;模板ID:{{entity.typeTemplateId}}</td>
										</tr>
									</table>
								</div>
								
								<div class="col-md-2 title" >商品名称</div>
								<div class="col-md-10 data">
									<input type="text" class="form-control" placeholder="商品名称" ng-model="entity.name"
										value="">
								</div>
	
								<div class="col-md-2 title">品牌</div>
								<div class="col-md-10 data">
									<select class="form-control" ng-model="entity.brandId"
									ng-options="b.id as b.text for b in brandIds">
										<option>==请选择品牌==</option>
									</select>
								</div>
	
								<div class="col-md-2 title">副标题</div>
								<div class="col-md-10 data">
									<input type="text" class="form-control" placeholder="副标题" ng-model="entity.captain"
										value="">
								</div>
	
								<div class="col-md-2 title">价格</div>
								<div class="col-md-10 data">
									<div class="input-group">
										<span class="input-group-addon">¥</span> <input type="text"
											class="form-control" placeholder="价格" ng-model="entity.price" value="">
									</div>
								</div>
	
								<div class="col-md-2 title editer">商品介绍</div>
								<div class="col-md-10 data editer">
									<textarea name="content"
										style="width: 800px; height: 400px; visibility: hidden;"></textarea>
								</div>
	
								<div class="col-md-2 title rowHeight2x">包装列表</div>
								<div class="col-md-10 data rowHeight2x">
	
									<textarea rows="4" class="form-control" placeholder="包装列表"  ng-model="entity.goodsDesc.packageList"></textarea>
								</div>
	
								<div class="col-md-2 title rowHeight2x">售后服务</div>
								<div class="col-md-10 data rowHeight2x">
									<textarea rows="4" class="form-control" placeholder="售后服务"  ng-model="entity.goodsDesc.saleService"></textarea>
								</div>
							
							</div>
						</div>
	
						<!--图片上传-->
						<div class="tab-pane" id="pic_upload">
							<div class="row data-type">
								<!-- 颜色图片 -->
								<div class="btn-group">
									<button type="button" class="btn btn-default" title="新建"
										data-target="#uploadModal" data-toggle="modal" ng-click="picEntity={}">
										<i class="fa fa-file-o"></i> 新建
									</button>
	
								</div>
	
								<table
									class="table table-bordered table-striped table-hover dataTable">
									<thead>
										<tr>
	
											<th class="sorting">颜色</th>
											<th class="sorting">图片</th>
											<th class="sorting">操作</th>
									</thead>
									<tbody>
										<tr ng-repeat="pic in entity.goodsDesc.itemImages">
											<td>{{pic.color}}</td>
											<td><img alt="" src="{{pic.url}}" width="100px" height="100px">
											</td>
											<td>
												<button type="button" class="btn btn-default" title="删除"  ng-click="removePic($index)">>
													<i class="fa fa-trash-o"></i> 删除
												</button>
											</td>
										</tr>
									</tbody>
								</table>
	
							</div>
						</div>
	
						<!--扩展属性-->
						<div class="tab-pane" id="customAttribute">
							<div ng-repeat="c in entity.goodsDesc.customAttributeItems" class="row data-type">
								<div>
									<div class="col-md-2 title">{{c.text}}</div>
									<div class="col-md-10 data">
										<input class="form-control" ng-model="c.value" placeholder="{{c.text}}">
									</div>
								</div>
							</div>
						</div>
	
						<!--规格-->
						<div class="tab-pane" id="spec">
							<div class="row data-type">
								<div class="col-md-2 title">是否启用规格</div>
								<div class="col-md-10 data">
									<input type="checkbox" ng-model="goods.isEnableSpec"
										   ng-true-value="1"
										   ng-false-value="0">
								</div>
							</div>
							<p>
							<div ng-if="goods.isEnableSpec==1">
								<div class="row data-type">

									<div ng-repeat="s in specList">
										<div class="col-md-2 title">{{s.text}}</div>
										<div class="col-md-10 data">
	
											<span ng-repeat="o in s.options"> <input type="checkbox" ng-click="updateSpecAttr($event,s.text,o.optionName);createItems()">{{o.optionName}}
											</span>
	
										</div>
									</div>

								</div>

	
	
								<div class="row data-type" >
									<table
										class="table table-bordered table-striped table-hover dataTable">
										<thead>
											<tr>
												<th class="sorting" ng-repeat="s in entity.goodsDesc.specificationItems">
													{{s.attributeName}}</th>
												<th class="sorting">价格</th>
												<th class="sorting">库存</th>
												<th class="sorting">是否启用</th>
												<th class="sorting">是否默认</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in entity.items">
												<td ng-repeat="s in entity.goodsDesc.specificationItems">
												{{item.spec[s.attributeName]}}</td>
												<td><input   ng-model="item.price" class="form-control" placeholder="价格">
												</td>
												<td><input   ng-model="item.num"  class="form-control" placeholder="库存数量">
												</td>
												<td><input type="checkbox"  ng-model="item.status"
														   ng-true-value="1" ng-false-value="0"></td>
												<td><input type="checkbox"  ng-model="item.isDefault"
														   ng-true-value="1"
														   ng-false-value="0"></td>
											</tr>
	
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<!--tab内容/-->
					<!--表单内容/-->
				</div>
			</div>
			<div class="btn-toolbar list-toolbar">
				<button class="btn btn-primary" ng-click="saveOrUpdate();">
					<i class="fa fa-save"></i>保存
				</button>
				<button class="btn btn-default">返回列表</button>
			</div>
		</section>
	
		<!-- 上传窗口 -->
		<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h3 id="myModalLabel">上传商品图片</h3>
					</div>
					<div class="modal-body">
	
						<table class="table table-bordered table-striped">
							<tr>
								<td>颜色</td>
								<td><input class="form-control" placeholder="颜色"  ng-model="picEntity.color"></td>
							</tr>
							<tr>
								<td>商品图片</td>
								<td>
									<table>
										<tr>
											<td><input type="file" id="file" />
												<button class="btn btn-primary" type="button" ng-click="upload()">上传</button></td>
											<td><img src="{{picEntity.url}}" width="200px" height="200px"></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</div>
					{{picEntity}}
					<div class="modal-footer">
						<button class="btn btn-success" data-dismiss="modal"
							aria-hidden="true" ng-click="addPic()">保存</button>
						<button class="btn btn-default" data-dismiss="modal"
							aria-hidden="true">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
